<!DOCTYPE html>
<html>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>
<body>

<div class='container' ng-app="userModel" ng-controller="itemCtrl">
    <span>Organization</span>
    <input ng-model='itemorgan'/>
    <br>
    <span>No.</span>
    <input ng-model='itemno'/>
    <br>
    <span>Activity Course</span>
    <input ng-model='itemactivity'/>
    <br>
    <span>Target Student</span>
    <input ng-model='itemtarget'/>
    <br>
    <span>Maximum of teachers</span>
    <input ng-model='itemmaxteacher'/>
    <br>
    <span>Student:Teachers</span>
    <input ng-model='itemratio'/>
    <br>
    <span>Date</span>
    <input ng-model='itemdate'/>
    <br>
    <span>Suggest period</span>
    <br>
    <span>Options</span>
    <input ng-model='itemoptions'/>
    <br>
    <button ng-click='addItem()'>Submit</button>
    <button ng-click='cancel()'>Cancel</button>
</div>

<script>
var app = angular.module('userModel', []);
app.controller('itemCtrl', function($scope, $http, $window) {
    $scope.addItem = function() {
        $http.post('/items', {
            organization: $scope.itemorgan,
            No: $scope.itemno,
            activity: $scope.itemactivity,
            target: $scope.target,
            maxteacher: $scope.itemmaxteacher,
            ratio: $scope.itemratio,
            date: $scope.itemdate,
            options: $scope.itemoptions
        }).then(function(response) {
            console.log(response);
        });
    }
});
</script>

</body>
</html>
